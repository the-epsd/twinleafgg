<div class="ptcg-deck-card">
  <ptcg-card [card]="card.card" [customArtworkUrl]="customArtworkUrl || customImageUrl" [dragSource]="source"
    [noHTML5Preview]="true" (click)="showCardInfo();" (mouseenter)="showButtons = true;"
    (mouseleave)="showButtons = false;">
    <div class="ptcg-deck-card-count" *ngIf="showCardCount && card.count > 0" (click)="onCountClick($event)">
      {{ 'DECK_CARDS_X' | translate:{count: card.count } }}
    </div>
    <div class="ptcg-deck-card-remove" [class.library-card]="isLibraryCard" *ngIf="showButtons && card.count > 0"
      (click)="onRemoveCard($event)">
      <mat-icon>remove</mat-icon>
    </div>
    <div class="ptcg-deck-card-add" [class.library-card]="isLibraryCard" *ngIf="showButtons"
      (click)="onAddCard($event)">
      <mat-icon>add</mat-icon>
    </div>
    <div class="favorite-icon-button"
      *ngIf="isLibraryCard && (card.card.superType === SuperType.TRAINER || card.card.superType === SuperType.ENERGY)"
      (click)="toggleFavorite($event)" [matTooltip]="isFavoriteCard() ? 'Remove from favorites' : 'Add to favorites'">
      <mat-icon>{{isFavoriteCard() ? 'favorite' : 'favorite_border'}}</mat-icon>
    </div>
  </ptcg-card>
</div>
