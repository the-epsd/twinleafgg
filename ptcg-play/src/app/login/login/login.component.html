<div class="login-container" [class.is-loading]="loading || initialLoading">
  <div *ngIf="loading || initialLoading" class="loading-spinner" [@fadeInOut]>
    <svg class="spinner" width="65px" height="65px" viewBox="0 0 66 66" xmlns="http://www.w3.org/2000/svg">
      <circle class="path" fill="none" stroke-width="6" stroke-linecap="round" cx="33" cy="33" r="30"></circle>
    </svg>
  </div>

  <ng-container *ngIf="!loading && !initialLoading">
    <div class="logo" [@slideFadeIn]>
      <img src="assets/tl-open-beta.webp" alt="Logo" (load)="onLogoLoad()" (error)="onLogoError()"
        [style.opacity]="logoLoaded ? '1' : '0'" [style.transition]="'opacity 0.3s ease'">
    </div>

    <form (ngSubmit)="login()" class="login-form" [@formFadeIn]>
      <div class="form-field">
        <label>{{ 'LOGIN_USERNAME' | translate }}</label>
        <input [(ngModel)]="name" name="name" type="text" required placeholder=" ">
      </div>

      <div class="form-field">
        <label>{{ 'LOGIN_PASSWORD' | translate }}</label>
        <input [(ngModel)]="password" name="password" type="password" required placeholder=" ">
      </div>

      <div class="remember-me">
        <label class="checkbox-container">
          <input type="checkbox" [(ngModel)]="rememberMe" name="rememberMe">
          <span class="checkmark"></span>
          {{ 'LOGIN_REMEMBER_ME' | translate }}
        </label>
      </div>

      <div *ngIf="errorMessage" class="error-message" [@errorShake]>
        {{ errorMessage }}
      </div>

      <button type="submit" class="login-button" [disabled]="loading">
        <span *ngIf="!loading">{{ 'BUTTON_LOGIN' | translate }}</span>
        <span *ngIf="loading" class="button-spinner">
          <svg class="spinner" width="24px" height="24px" viewBox="0 0 66 66" xmlns="http://www.w3.org/2000/svg">
            <circle class="path" fill="none" stroke-width="6" stroke-linecap="round" cx="33" cy="33" r="30"></circle>
          </svg>
        </span>
      </button>

      <div class="links">
        <a (click)="register()">{{ 'LOGIN_CREATE_ACCOUNT' | translate }}</a>
        <div *ngIf="allowServerChange" class="server-change">
          <button (click)="changeServer()">
            {{ 'LOGIN_CHANGE_SERVER' | translate }}
          </button>
        </div>
      </div>
    </form>
  </ng-container>
</div>
