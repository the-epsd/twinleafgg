<h2 mat-dialog-title translate>LOGIN_CHANGE_SERVER</h2>

<mat-dialog-content>

  <mat-progress-bar *ngIf="loading" color="accent" mode="indeterminate" class="ptcg-u-top">
  </mat-progress-bar>

  <form #form="ngForm" autocomplete="off">

    <!-- Number -->
    <mat-form-field>
      <mat-label translate>LOGIN_SERVER_ADDRESS</mat-label>
      <input matInput type="text" name="value" [placeholder]="'LOGIN_SERVER_ADDRESS' | translate" ptcgAddressValidator
        [ptcgInvalidValue]="invalidValue" required [disabled]="loading" [(ngModel)]="value" #inputField="ngModel">
      <mat-error *ngIf="!inputField.pristine && inputField.invalid">
        <div *ngIf="inputField.errors?.address" translate>VALIDATION_INVALID_ADDRESS</div>
        <div *ngIf="inputField.errors?.invalidValue" translate>VALIDATION_CANNOT_CONNECT_TO_SERVER</div>
      </mat-error>
    </mat-form-field>

  </form>

</mat-dialog-content>

<div class="dialog-actions">
  <twinleaf-button [text]="'BUTTON_CANCEL' | translate" color="secondary" (clicked)="cancel()">
  </twinleaf-button>
  <twinleaf-button [text]="'BUTTON_OK' | translate" (clicked)="confirm()"
    [disabled]="loading || form.invalid">
  </twinleaf-button>
</div>
