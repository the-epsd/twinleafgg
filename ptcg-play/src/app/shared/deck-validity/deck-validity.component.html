<mat-chip-list *ngIf="validFormats$ | async as validFormats">
  <ng-container *ngFor="let format of visibleFormats">
    <mat-chip class="bg-chip" *ngIf="validFormats.includes(format.value) || !validOnly">
      {{ format.label | translate }}
      <mat-icon *ngIf="validFormats.includes(format.value)">checkmark</mat-icon>
    </mat-chip>
  </ng-container>
</mat-chip-list>
