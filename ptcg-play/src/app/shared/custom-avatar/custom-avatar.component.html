<div class="avatar-container">
  <img *ngIf="shirtUrl" [src]="shirtUrl" class="avatar-layer shirt">
  <img *ngIf="faceUrl" [src]="faceUrl" class="avatar-layer face">
  <img *ngIf="accessoryUrl" [src]="accessoryUrl" class="avatar-layer accessory">
  <img *ngIf="hairUrl" [src]="hairUrl" class="avatar-layer hair">
  <img *ngIf="glassesUrl" [src]="glassesUrl" class="avatar-layer glasses">
  <img *ngIf="hatUrl" [src]="hatUrl" class="avatar-layer hat">
</div>
