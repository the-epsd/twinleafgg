<div class="ptcg-user-bar" [ngClass]="{ 'ptcg-user-highlight': highlight }" [class.marked]="marked"
  [class.clickable]="openUserPopup && user?.userId">

  <div class="ptcg-user-avatar-box">
    <!-- <app-custom-avatar *ngIf="user.customAvatar; else defaultAvatar" [avatar]="user.customAvatar"></app-custom-avatar>
    <ng-template #defaultAvatar> -->
    <ptcg-avatar class="ptcg-user-avatar" [avatarFile]="user.avatarFile">
    </ptcg-avatar>
    <!-- </ng-template> -->
  </div>

  <div class="ptcg-user-info" *ngIf="user">
    <div class="ptcg-user-name" [style.color]="user.ranking ? user.ranking.color : null">
      <span class="ptcg-user-name-text" (click)="showUserInfoPopup(user)">
        {{ user.name }}
      </span>
      <ptcg-badge
        *ngIf="['Lugia', 'Charizard', 'Gardevoir', 'Dragapult', 'LostBox', 'Standard', 'GLC', 'Retro'].includes(user.name)"
        color="bot">
        BOT
      </ptcg-badge>
      <ptcg-badge *ngIf="user.roleId === 4" color="admin">
        ADMIN
      </ptcg-badge>
      <ptcg-badge *ngIf="user.roleId === 3" color="mod">
        MOD
      </ptcg-badge>
    </div>
    <div class="ptcg-user-ranking">
      <ptcg-rank [ranking]="user.ranking" [rank]="user.rank"></ptcg-rank>
    </div>
  </div>

</div>
