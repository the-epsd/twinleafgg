<div class="tcg-games-container" [class.format-selected]="selectedFormat">
  <!-- Hamburger Menu Button -->
  <button class="hamburger-menu" *ngIf="!sidebarOpen" (click)="toggleSidebar()" mat-icon-button>
    <mat-icon>menu</mat-icon>
  </button>

  <!-- Mobile Overlay -->
  <div class="mobile-overlay" *ngIf="sidebarOpen" (click)="closeSidebar()"></div>

  <!-- Main content area - Full screen for matchmaking -->
  <div class="main-content" [class.sidebar-open]="sidebarOpen">
    <div class="matchmaking-container">
      <ptcg-matchmaking-lobby (formatSelected)="onFormatSelected($event)"></ptcg-matchmaking-lobby>
    </div>

  <!-- Online Players Component - Dedicated sidebar area -->
  <div class="online-players-wrapper" [class.sidebar-open]="sidebarOpen">
    <div class="sidebar-header">
      <span class="sidebar-title">Online Players</span>
      <button class="close-sidebar" (click)="closeSidebar()" mat-icon-button>
        <mat-icon>close</mat-icon>
      </button>
    </div>
    <ptcg-online-players (createGameRequested)="createGame($event)"></ptcg-online-players>
