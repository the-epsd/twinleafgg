<h2 mat-dialog-title translate>PROFILE_CHANGE_CARD_IMAGES_TITLE</h2>

<mat-dialog-content>
  <p translate>PROFILE_CHANGE_CARD_IMAGES_HINT</p>

  <form #form="ngForm" autocomplete="off">
    <mat-form-field>
      <mat-label translate>LABEL_JSON_URL</mat-label>
      <input matInput [placeholder]="'LABEL_JSON_URL' | translate" name="jsonUrl" [(ngModel)]="jsonUrl" required>
    </mat-form-field>

    <mat-form-field *ngIf="isAdmin$ | async">
      <mat-label translate>LABEL_NIGHTLY_IMAGES_URL</mat-label>
      <input matInput [placeholder]="'LABEL_NIGHTLY_IMAGES_URL' | translate" name="nightlyImagesJsonUrl" [(ngModel)]="nightlyImagesJsonUrl">
    </mat-form-field>
  </form>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-raised-button color="warn" (click)="resetCardImages()">
    {{ 'PROMPT_RESET' | translate }}
  </button>
  <button mat-raised-button mat-dialog-close>
    {{ 'BUTTON_CANCEL' | translate }}
  </button>
  <button mat-raised-button (click)="changeCardImages()" [disabled]="form.invalid">
    {{ 'BUTTON_SAVE' | translate }}
  </button>
  <button *ngIf="isAdmin$ | async" mat-raised-button (click)="setNightlyImages()" [disabled]="!nightlyImagesJsonUrl">
    {{ 'BUTTON_SAVE_NIGHTLY_IMAGES' | translate }}
  </button>
</mat-dialog-actions>
