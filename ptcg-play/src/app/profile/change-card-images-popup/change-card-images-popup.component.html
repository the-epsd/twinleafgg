<!-- Header Section -->
<div class="change-images-header">
  <div class="header-content">
    <div class="title-section">
      <h2 class="change-images-title" translate>PROFILE_CHANGE_CARD_IMAGES_TITLE</h2>
    </div>
  </div>
</div>

<!-- Main Content -->
<div class="change-images-content">
  <mat-progress-bar *ngIf="loading" color="accent" mode="indeterminate" class="loading-bar"></mat-progress-bar>

  <!-- <p class="hint-text" translate>PROFILE_CHANGE_CARD_IMAGES_HINT</p> -->

  <form #form="ngForm" autocomplete="off" class="images-form">
    <!-- Card Images Section -->
    <div class="form-section">
      <div class="section-header">
        <h3 class="section-title" translate>PROFILE_CARD_IMAGES_SECTION</h3>
        <div class="section-description" translate>PROFILE_CARD_IMAGES_DESCRIPTION</div>
      </div>

      <div class="form-field-container">
        <mat-form-field class="modern-form-field">
          <!-- <mat-label translate>LABEL_JSON_URL</mat-label> -->
          <input matInput name="jsonUrl" [(ngModel)]="jsonUrl"
            [disabled]="loading" required>
        </mat-form-field>
      </div>
    </div>

    <!-- Nightly Images Section (Admin Only) -->
    <div class="form-section" *ngIf="isAdmin$ | async">
      <div class="section-header">
        <h3 class="section-title" translate>PROFILE_NIGHTLY_IMAGES_SECTION</h3>
        <div class="section-description" translate>PROFILE_NIGHTLY_IMAGES_DESCRIPTION</div>
      </div>

      <div class="form-field-container">
        <mat-form-field class="modern-form-field">
          <!-- <mat-label translate>LABEL_NIGHTLY_IMAGES_URL</mat-label> -->
          <input matInput name="nightlyImagesJsonUrl"
            [(ngModel)]="nightlyImagesJsonUrl" [disabled]="loading">
        </mat-form-field>
      </div>
    </div>
  </form>
</div>

<!-- Action Buttons -->
<div class="change-images-actions">
  <div class="action-buttons-left">
    <button mat-raised-button color="warn" class="action-button" (click)="resetCardImages()" [disabled]="loading">
      {{ 'PROMPT_RESET' | translate }}
    </button>
    <button mat-raised-button class="action-button cancel-button" mat-dialog-close [disabled]="loading">
      {{ 'BUTTON_CANCEL' | translate }}
    </button>
  </div>
  <div class="action-buttons-right">
    <button mat-raised-button class="action-button confirm-button" (click)="changeCardImages()"
      [disabled]="loading || form.invalid">
      {{ 'BUTTON_SAVE' | translate }}
    </button>
    <button *ngIf="isAdmin$ | async" mat-raised-button class="action-button confirm-button" (click)="setNightlyImages()"
      [disabled]="loading || !nightlyImagesJsonUrl">
      {{ 'BUTTON_SAVE_NIGHTLY_IMAGES' | translate }}
    </button>
  </div>
</div>
