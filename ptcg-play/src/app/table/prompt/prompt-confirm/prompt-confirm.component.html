<div class="ptcg-prompt-title">
  <h2 translate>PROMPT_CONFIRM_TITLE</h2>
  <div class="ptcg-u-spacer"></div>
  <button mat-button mat-icon-button (click)="minimize()">
    <mat-icon>keyboard_arrow_down</mat-icon>
  </button>
</div>

<div class="ptcg-prompt-content">
  <p [translate]="'GAME_MESSAGES.' + prompt.message"></p>
</div>

<div class="ptcg-prompt-actions">
  <twinleaf-button [text]="'BUTTON_NO' | translate" [disabled]="gameState.deleted" (clicked)="cancel()">
  </twinleaf-button>
  <twinleaf-button [text]="prompt.message === 'GO_FIRST' ? ('BUTTON_YES' | translate) : ('BUTTON_OK' | translate)"
    [disabled]="gameState.deleted" (clicked)="confirm()">
  </twinleaf-button>
</div>
