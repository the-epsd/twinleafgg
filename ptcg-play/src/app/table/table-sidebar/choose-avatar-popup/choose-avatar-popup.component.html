<h2 mat-dialog-title translate>TABLE_CHOOSE_AVATAR</h2>

<mat-dialog-content>

  <mat-progress-bar *ngIf="loading" color="accent" mode="indeterminate" class="ptcg-u-top">
  </mat-progress-bar>

  <mat-card class="ptcg-avatar-items-container mat-elevation-z2" *ngIf="avatars.length > 0">

    <div class="ptcg-avatar-item" *ngFor="let avatar of avatars">
      <ptcg-avatar class="mat-elevation-z2" type="profile" (click)="selected = avatar.name" ptcgDropHighlight="outside"
        [ptcgDropHighlightVisible]="avatar.name === selected" hoverable="true" [avatarFile]="avatar.fileName">
      </ptcg-avatar>
      <span class="ptcg-avatar-item-label">
        {{ avatar.name }}
      </span>
    </div>

  </mat-card>

  <div class="ptcg-u-padding" *ngIf="!loading && avatars.length === 0" translate>
    PROFILE_NO_AVATARS
  </div>

</mat-dialog-content>

<div class="dialog-actions">
  <twinleaf-button [text]="'BUTTON_CLOSE' | translate" color="secondary" (clicked)="close()">
  </twinleaf-button>
  <twinleaf-button [text]="'BUTTON_CHOOSE' | translate" [disabled]="loading || avatars.length === 0"
    (clicked)="chooseAvatar()">
  </twinleaf-button>
</div>
