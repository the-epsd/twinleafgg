<div class="settings-dialog-container">
  <div class="settings-dialog">
    <h2>Settings</h2>
    <div class="settings-content">
      <label>
        <input type="checkbox" [(ngModel)]="holoEnabled"> Enable Holo Effects
      </label>
      <label>
        <input type="checkbox" [(ngModel)]="showCardName"> Show Card Names
      </label>
      <label>
        <input type="checkbox" [(ngModel)]="showTags"> Show Tags
      </label>
      <div class="slider-container">
        <label>Card Size</label>
        <input type="range" [(ngModel)]="cardSize" min="50" max="200" step="10" (change)="onCardSizeChange($event)">
        <span>{{cardSize}}%</span>
      </div>
    </div>
    <div class="settings-actions">
      <button (click)="dialogRef.close()">Cancel</button>
      &nbsp;
      <button (click)="save()">Save</button>
    </div>
  </div>
</div>
